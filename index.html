    function generateKey(length) {

      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

      let result = 'MugenKey';

      for (let i = 0; i < length; i++) {

        result += chars.charAt(Math.floor(Math.random() * chars.length));

      }

      currentKey = result;

      document.getElementById("output").innerText = result;

      document.getElementById("status").innerText = '';

    }



    function appendData(type) {

      if (!currentKey) return;

      const arr = data[type];

      const prefix = prefixMap[type];

      const val = arr[Math.floor(Math.random() * arr.length)];

      currentKey += prefix + val;

      document.getElementById("output").innerText = currentKey;

    }

    function appendNumber() {

      if (!currentKey) return;

      const number = Math.floor(Math.random() * 1e18);

      currentKey += 'N' + number;

      document.getElementById("output").innerText = currentKey;

    }



    function copyToClipboard() {

      if (!currentKey) {

        document.getElementById("status").innerText = 'Generate a key first!';

        return;

      }

      navigator.clipboard.writeText(currentKey).then(() => {

        document.getElementById("status").innerText = 'Key copied!';

      }).catch(() => {

        document.getElementById("status").innerText = 'Copy failed.';

      });

    }



    function updateClock() {

      const now = new Date();

      const time = now.toLocaleString();

      document.getElementById('clock').innerText = `Time: ${time}`;

    }
